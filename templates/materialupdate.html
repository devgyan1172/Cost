<!DOCTYPE html>
<html>
<head>
  <title>Flashing Text with Dynamic Background</title>
  <style>
    body {
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    .flashing-text {
      animation: flashing 1s infinite;
    }

    @keyframes flashing {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background span {
      position: absolute;
      display: block;
      opacity: 0.5;
      color: #fff;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <span>D</span>
    <span>E</span>
    <span>S</span>
    <span>I</span>
    <span>G</span>
    <span>N</span>
    <span>E</span>
    <span>D</span>
    <span>&nbsp;</span>
    <span>B</span>
    <span>Y</span>
    <span>&nbsp;</span>
    <span>D</span>
    <span>G</span>
    <span>P</span>
  </div>

  <h1 class="flashing-text">Designed by DGP</h1>
</body>
</html>
